<div>
    <div class="file-upload">
        <label for="file">
            <div class="upload-container">
                <i class="fas fa-file-upload upload-icon"></i>
                <h2 class="upload-text">SELECT FILE</h2>
                <h2 *ngIf="fileName" class="upload-text">{{fileName}}</h2>
            </div>
        </label>
        <input type="file" style="display: none" id='file' #file (change)="handleChange()">
    </div>

    <button class="brand-btn" (click)="validate()">VALIDATE</button>
